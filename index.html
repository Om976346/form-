<<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css">
    form {
  max-width: 600px;
  margin: 40px auto;
  padding: 20px;
  background-color: #f9f9f9;
  border: 1px solid #ccc;
  box-shadow: 0 0 10px rgba(0, 0, 0, 
  </style>
</head>
<body>
  <form>
  <h2>Blood Bank Details</h2>
  <label for="state">State*</label>
  <select id="state" name="state">
    <option value="">Select State</option>
    <!-- Add options here -->
  </select>

  <label for="district">District*</label>
  <select id="district" name="district">
    <option value="">Select District</option>
    <!-- Add options here -->
  </select>

  <label for="city">City</label>
  <input type="text" id="city" name="city">

  <label for="blood-bank-name">Blood Bank Name*</label>
  <input type="text" id="blood-bank-name" name="blood-bank-name">

  <label for="short-name">Short Name</label>
  <input type="text" id="short-name" name="short-name">

  <label for="email">Email</label>
  <input type="email" id="email" name="email">

  <label for="licence-no">Licence No.</label>
  <input type="text" id="licence-no" name="licence-no">

  <label for="category">Category*</label>
  <select id="category" name="category">
    <option value="">Select Category</option>
    <!-- Add options here -->
  </select>

  <label for="contact-no">Contact No.*</label>
  <input type="tel" id="contact-no" name="contact-no">

  <label for="from-date">From Date</label>
  <input type="date" id="from-date" name="from-date">

  <label for="parent-hospital-name">Parent Hospital Name</label>
  <input type="text" id="parent-hospital-name" name="parent-hospital-name">

  <label for="contact-person">Contact Person*</label>
  <input type="text" id="contact-person" name="contact-person">

  <label for="first-registration-date">First Registration Date*</label>
  <input type="date" id="first-registration-date" name="first-registration-date">

  <label for="to-date">To Date</label>
  <input type="date" id="to-date" name="to-date">

  <label for="component-facility">Component Facility</label>
  <select id="component-facility" name="component-facility">
    <option value="">Select Value</option>
    <!-- Add options here -->
  </select>

  <label for="apheresis-facility">Apheresis Facility</label>
  <select id="apheresis-facility" name="apheresis-facility">
    <option value="">Select Value</option>
    <!-- Add options here -->
  </select>

  <label for="helpline-no">Helpline No.</label>
  <input type="tel" id="helpline-no" name="helpline-no">

  <label for="postal-address">Postal Address</label>
  <textarea id="postal-address" name="postal-address"></textarea>

  <label for="address1">Address1*</label>
  <input type="text" id="address1" name="address1">

  <label for="address2">Address2</label>
  <input type="text" id="address2" name="address2">

  <label for="pincode">Pincode*</label>
  <input type="text" id="pincode" name="pincode">

  <label for="latitude">Latitude</label>
  <input type="text" id="latitude" name="latitude">

  <label for="longitude">Longitude</label>
  <input type="text" id="longitude" name="longitude">

  <label for="website">Website</label>
  <input type="url" id="website" name="website">

  <label for="no-of-bed-hospital">No of Bed Hospital</label>
  <input type="number" id="no-of-bed-hospital" name="no-of-bed-hospital">

  <button type="submit">Submit</button>
</form>

</body>
</html>
